
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Crossword</title>
  <style>
    body { margin: 0; font-family: Helvetica, sans-serif; display: flex; flex-direction: column; align-items: center; }
    .grid { display: grid; grid-template-columns: repeat(7, 40px); gap: 1px; margin-top: 30px; }
    .cell { width: 40px; height: 40px; border: 1px solid #000; background: white; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; }
    .black { background: black; }
    .cell input { border: none; width: 100%; height: 100%; text-align: center; font-size: 20px; font-weight: bold; background: transparent; }
    .cell:focus-within { outline: 2px solid #4285f4; }
    .highlight { background-color: #d0e3ff !important; }
    .clue-box { margin-top: 20px; font-size: 16px; padding: 10px; border-top: 1px solid #ddd; width: 90%; max-width: 300px; text-align: center; }
  </style>
</head>
<body>
  <div class="grid" id="grid">
<div class="cell white" data-clues="Last ___ and testament,State abbreviation where you might find Yellowstone" data-row="0" data-col="0"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="Last ___ and testament,Jupiter's innermost moon" data-row="0" data-col="1"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="Last ___ and testament,They make watches glow" data-row="0" data-col="2"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="Last ___ and testament" data-row="0" data-col="3"><input type="text" maxlength="1" /></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell white" data-clues="Netflix thriller starring Penn Badgley,State abbreviation where you might find Yellowstone" data-row="1" data-col="0"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="Netflix thriller starring Penn Badgley,Jupiter's innermost moon" data-row="1" data-col="1"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="Netflix thriller starring Penn Badgley,They make watches glow" data-row="1" data-col="2"><input type="text" maxlength="1" /></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell white" data-clues="To tie the knot,They make watches glow" data-row="2" data-col="2"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="To tie the knot" data-row="2" data-col="3"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="To tie the knot" data-row="2" data-col="4"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="To tie the knot" data-row="2" data-col="5"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="To tie the knot" data-row="2" data-col="6"><input type="text" maxlength="1" /></div><div class="cell black"></div><div class="cell white" data-clues="Just 2 letters - and the happiest person" data-row="3" data-col="1"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="Just 2 letters - and the happiest person,They make watches glow" data-row="3" data-col="2"><input type="text" maxlength="1" /></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell black"></div><div class="cell white" data-clues="The name I love to say,They make watches glow" data-row="4" data-col="2"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="The name I love to say" data-row="4" data-col="3"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="The name I love to say" data-row="4" data-col="4"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="The name I love to say" data-row="4" data-col="5"><input type="text" maxlength="1" /></div><div class="cell white" data-clues="The name I love to say" data-row="4" data-col="6"><input type="text" maxlength="1" /></div>
  </div>
  <div class="clue-box" id="clue-box">Click a cell to see the clue</div>
  <script>
    const cells = document.querySelectorAll('.cell.white');
    const clueBox = document.getElementById('clue-box');
    let currentDirection = 'across';
    let lastClueIndex = new Map();

    function clearHighlights() {
      cells.forEach(cell => cell.classList.remove('highlight'));
    }

    function findNextCell(cell, direction) {
      const row = parseInt(cell.getAttribute('data-row'));
      const col = parseInt(cell.getAttribute('data-col'));
      const nextRow = direction === 'down' ? row + 1 : row;
      const nextCol = direction === 'across' ? col + 1 : col;
      return document.querySelector(`.cell.white[data-row="${nextRow}"][data-col="${nextCol}"] input`);
    }

    cells.forEach(cell => {
      const input = cell.querySelector('input');

      cell.addEventListener('click', () => {
        const clues = cell.getAttribute('data-clues');
        if (!clues) return;
        const clueList = clues.split(',');
        if (!lastClueIndex.has(cell)) lastClueIndex.set(cell, 0);
        const clue = clueList[lastClueIndex.get(cell)];
        currentDirection = clueList.length > 1 ? currentDirection : 'across';
        clueBox.textContent = clue;
        clearHighlights();
        document.querySelectorAll(`[data-clues*="${clue}"]`).forEach(c => c.classList.add('highlight'));
      });

      cell.addEventListener('dblclick', () => {
        const clues = cell.getAttribute('data-clues');
        if (!clues) return;
        const clueList = clues.split(',');
        const current = lastClueIndex.get(cell) || 0;
        const nextIndex = (current + 1) % clueList.length;
        lastClueIndex.set(cell, nextIndex);
        const clue = clueList[nextIndex];
        currentDirection = currentDirection === 'across' ? 'down' : 'across';
        clueBox.textContent = clue;
        clearHighlights();
        document.querySelectorAll(`[data-clues*="${clue}"]`).forEach(c => c.classList.add('highlight'));
      });

      input.addEventListener('input', () => {
        const next = findNextCell(cell, currentDirection);
        if (next) next.focus();
      });
    });
  </script>
</body>
</html>
